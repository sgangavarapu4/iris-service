apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-deployment
  namespace: iris-production
  labels:
    app: iris-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iris-app
  template:
    metadata:
      labels:
        app: iris-app
    spec:
      containers:
      - name: iris-container
        image: krithik9/iris-service:v1 
        imagePullPolicy: Always 
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/google/key.json"
        volumeMounts:
        - name: gcp-key-volume
          mountPath: /var/secrets/google
          readOnly: true
      volumes:
      - name: gcp-key-volume
        secret:
          secretName: gcp-mlo-key
---
apiVersion: v1
kind: Service
metadata:
  name: iris-service
  namespace: iris-production
spec:
  type: LoadBalancer 
  selector:
    app: iris-app
  ports:
    - protocol: TCP
      port: 80         # Port exposed to the outside
      targetPort: 8000 # Matches containerPort in Deployment